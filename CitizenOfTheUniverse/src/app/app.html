<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>CITIZEN</h1>
      <h2>OF THE UNIVERSE</h2>
    </div>
    <hr class="divider" aria-label="Divider" />
    <div class="right-side">
      <fieldset class="fieldset">
        <legend>Citizen Registration</legend>
        <div>
          <div class="input-container">
            <label class="label-details" for="citizenName">Name: </label>
            <input
              class="input-citizenName"
              type="text"
              id="citizenName"
              [(ngModel)]="citizenName"
            /><br />
          </div>
          <div>
            <label class="label-details" for="isSentient"
              >Declared Sentient:
            </label>
            <input
              class="input-checkbox"
              type="checkbox"
              id="isSentient"
              [(ngModel)]="isSentient"
            /><br />
          </div>

          <button
            class="pill-button"
            (click)="generatePDF()"
            [disabled]="!isSentient"
          >
            Download Certificate
          </button>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="certificate" id="certificate">
    <div class="certificate-text">
      <span>{{ citizenName }}</span>
    </div>
  </div>
</main>

<router-outlet />
